<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='image/Icon.png') }}">
    <title>Home</title>
</head>
<body>
    

    {% if current_user %}
    <div class="topStateBar">
        <a href="/profile">
            <img class="profileImg" src="{{ current_user.avatar_url }}">
        </a>
    </div>

    {% else %}
    <div class="topStateBar">   
        <img class="topProfileImg" src="{{ url_for('static', filename='image/Discord.png') }}">
        <a class="topLogin" href="{{ oauth_uri }}">Login</a>
    </div>

    {% endif %} 

</body>
</html>
