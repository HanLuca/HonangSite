<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/userInfo.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='image/Icon.png') }}">

    {% if current_user %}
    <title>Profile ( {{ current_user.username }} )</title>

    {% else %}
    <title>Login</title>

    {% endif %}
</head>
<body>

    {% if error == False %}
        <p>호낭봇에 가입되어있지 않아요! [ /계정생성 ] 명령어로 가입 후 시도해주세요.</p>

        <a href="/logout">
            <button class="buttonLogoutSend">Logout</button>
        </a>

    {% else %}  
    <div class="profileBox"></div>
        <img class="profileImage" src="{{ current_user.avatar_url }}">
        <p class="idText">[<a style="color: greenyellow">Lv.{{ account[2] }}</a>] {{ current_user.username }}</p>
        <p class="stateText">
            <progress id="EXP" value="{{ account[1] }}" max="{{ 1000 * account[2] }}"></progress>
        </p>    

    <div class="indexBox"></div>
        <span class="indexRoute">
            <span style="color: yellow;">{{ account[0] }}</span> <br>
            Coins
        </span>
    
    
    {% endif %}
        <a href="/logout">
            <button class="buttonLogoutSend">Logout</button>
        </a>
        
</body>
</html>
